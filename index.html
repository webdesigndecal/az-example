<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700,400i" rel="stylesheet">
    <title>AZLyrics</title>
</head>

<body>

    <main>

        <div class="alphabet-bar">
            <a href="#" class="letter">a</a>
            <a href="#" class="letter">b</a>
            <a href="#" class="letter">c</a>
            <a href="#" class="letter">d</a>
            <a href="#" class="letter">e</a>
            <a href="#" class="letter">f</a>
            <a href="#" class="letter">g</a>
            <a href="#" class="letter">h</a>
            <a href="#" class="letter">i</a>
            <a href="#" class="letter">j</a>
            <a href="#" class="letter">k</a>
            <a href="#" class="letter">l</a>
            <a href="#" class="letter">m</a>
            <a href="#" class="letter">n</a>
            <a href="#" class="letter">o</a>
            <a href="#" class="letter">p</a>
            <a href="#" class="letter">q</a>
            <a href="#" class="letter">r</a>
            <a href="#" class="letter">s</a>
            <a href="#" class="letter">t</a>
            <a href="#" class="letter">u</a>
            <a href="#" class="letter">v</a>
            <a href="#" class="letter">w</a>
            <a href="#" class="letter">x</a>
            <a href="#" class="letter">y</a>
            <a href="#" class="letter">z</a>
        </div>

        <div class="hero">
            <header>
                <div class="logo">
                    <a href="/">
                        <img src="assets/img/logo.png" alt="AZLyrics">
                    </a>
                </div>
                <div class="searchbar">
                    <div class="search-label">Search</div>
                    <input type="text" name="lyrics_search" id="lyrics_search" />
                    <button class="searchButton">Go</button>
                </div>
                <nav>
                    <a href="#">About Us</a>
                    <a href="#">Copyright</a>
                </nav>
            </header>

        </div>

        <div class="title-area">
            <div class="album-art">
                <img src="assets/img/red.png" alt="Red - Taylor Swift">
            </div>
            <div class="info">
                <h1>All Too Well</h1>
                <p class="sub">Taylor Swift</p>
                <p class="release">
                    <em>Red</em>
                    &#183;
                    Released Oct 2012
                    &#183;
                    #1 Billboard
                </p>
            </div>
        </div>

        <article>
            <ul class="menu-bar">
                <li class="item">Lyrics</li>
                <li class="item">Info</li>
                <li class="item">Story</li>
            </ul>

            <div class="lyrics">

            </div>
        </article>

        <footer>
            <div class="nam">AZLyrics</div>
            <div class="tagline">
                All the world's music, from A to Z.
            </div>
        </footer>

    </main>
</body>

</html>
